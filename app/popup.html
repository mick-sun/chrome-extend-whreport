    <div class="content">
      <div class="init-box">
        <div class="tips">
          请登陆天途系统，进入工时填写页面
        </div>
        <div class="loading">
          正在获取项目信息...
        </div>
      </div>
      <form id="projectForm">
        <div class="form-group">
          <label for="order_id">订单编号</label>
          <input class="form-control form-control-sm" id="order_id" disabled>
        </div>
        <div class="form-group">
          <label for="username">花费人</label>
          <input class="form-control form-control-sm" id="username" disabled>
        </div>

        <div class="form-group">
          <label for="start">开始时间 <span class="text-danger">*</span></label>
          <input type="date" class="form-control form-control-sm" name="start" id="start">
        </div>

        <div class="form-group">
          <label for="end">结束时间 <span class="text-danger">*</span></label>
          <input type="date" class="form-control form-control-sm" name="end" id="end">
        </div>

        <div class="form-group">
          <label for="end">最大天数</label>
          <input type="number" class="form-control form-control-sm" name="max" id="max">
        </div>

        <div class="form-group">
          <label for="stage">交付阶段 <span class="text-danger">*</span></label>
          <select id="stage" class="form-control form-control-sm" name="stage"></select>
        </div>
        <div class="form-group">
          <label for="mark">花费说明 <span class="text-danger">*</span></label>
          <textarea class="form-control form-control-sm" id="mark" name="mark"></textarea>
        </div>

        <div class="form-group">
          <label for="hour">花费工时 <span class="text-danger">*</span></label>
          <input type="text" class="form-control form-control-sm" id="hour" name="hour" value="8">
        </div>

        <p class="form-text text-danger" id="errMsg"></p>
        <p class="form-text text-success" id="success">提交成功！</p>
        <button
          type="button"
          class="btn btn-primary btn-block"
          id="submit"
        >
          提交
        </button>
      </form>

      <!-- Modal -->
      <div
        class="modal fade"
        id="conformModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">确认提交信息</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <table class="table table-sm table-borderless">
                <tbody>
                  <tr>
                    <td width="100">开始时间</td>
                    <td id="start_at">--</td>
                  </tr>
                  <tr>
                    <td width="100">结束时间</td>
                    <td id="end_at">--</td>
                  </tr>
                  <tr>
                    <td width="100">交付阶段</td>
                    <td id="stage_val">--</td>
                  </tr>
                  <tr>
                    <td width="100">花费说明</td>
                    <td id="mark_val">--</td>
                  </tr>
                  <tr>
                    <td width="100">上报天数</td>
                    <td id="days">--</td>
                  </tr>
                  <tr>
                    <td width="100">每天工时</td>
                    <td id="hour_val">--</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary" id="confirm">确认提交</button>
            </div>
          </div>
        </div>
      </div>
